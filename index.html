<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <main class="container-main">
    <aside class="container-left">
        <div class="container-logo">
            <img class="logo" src="odin-lined.png">
            <p>ODIN</p>
        </div>
        <footer>Photo by <a href="https://unsplash.com/es/@neom">NEOM</a> on <a href="https://unsplash.com/es">Unsplash</a></footer>
    </aside>
    <article class="inscription">
        <header>

            <h1>This is not a real online service! 
                You know you need something like this in your life to help your deepest dreams.
                Sign up <i>now</i> to get started.
            </h1>
            <h2>You <i>know</i> you want to.</h2>
        </header>
        <form>
            <legend>Lets do this!</legend>
                <div class="form-inputs">
                    <div class="form-row">
                        <label for="firts-name">Firts Name</label>
                        <input id="firts-name" name="firts-name" type="text" >
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" >
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" >
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="number" >
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required>
                    </div>
                </div>
        </form>
        <section class="section-summit">
            <button class="btn-create-acount">Create Account</button>
            <p class="">Already have an account? <a href="">Log in</a></p>
        </section>
    </article>
    </main>
</body>
</html>
