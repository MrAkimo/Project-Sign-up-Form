<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <main class="container-main">
    <aside class="container-left">
        <div class="container-logo">
            <img class="logo" src="odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
    </aside>
    <article class="inscription">
        <header class="header-article">

            <p>This is not a real online service! 
                You know you need something like this in your life to help your deepest dreams.
                Sign up to get starded.
            </p>
            <p>You know you want to.</p>
        </header>
        <form>
            <legend>Lets do this!</legend>
                <div class="form-inputs">
                    <div class="form-row">
                        <label for="firts-name">Firts Name</label>
                        <input id="firts-name" name="firts-name" type="text">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-row">
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" type="text">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </div>
        </form>
        <section class="section-summit">
            <button class="btn-create-acount">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </article>
    </main>
</body>
</html>
